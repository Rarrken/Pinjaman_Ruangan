<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eRuang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-6 rounded shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">eRuang - Sistem Peminjaman Ruangan Nurul Fikri</h1>

        <h2 class="text-lg font-semibold text-center mb-6">Login</h2>

        <form class="space-y-4">
            <div>
                <label for="username" class="block font-semibold">Username:</label>
                <input type="text" id="username" class="w-full border rounded px-3 py-2" placeholder="Masukkan Username">
            </div>

            <div>
                <label for="password" class="block font-semibold">Password:</label>
                <input type="password" id="password" class="w-full border rounded px-3 py-2" placeholder="Masukkan Password">
            </div>

            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign In</button>
                <a href="regist.html" class="text-blue-500 hover:underline">Registrasi User</a>
            </div>
        </form>

        <footer class="text-center mt-6">
            <p class="text-sm text-gray-500">Develop By Mahasiswa STT-NF @2020</p>
        </footer>
    </div>
</body>
</html>
