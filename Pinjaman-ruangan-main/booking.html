<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eRuang - Sistem Peminjaman Ruangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gray-200 shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold">eRuang - Sistem Peminjaman Ruangan Nurul Fikri</h1>
            <div>
                <input type="text" placeholder="search" class="border rounded px-2 py-1">
                <a href="login.html" class="ml-2 text-blue-500 hover:underline">Login</a>
            </div>
        </div>
    </header>

    <nav class="bg-white-300 py-2 shadow">
        <div class="container mx-auto ml-2">
            <ul class="flex space-x-4">
                <li><a href="home.html" class="text-blue-500 hover:underline">Home</a></li>
                <li><a href="fasilitas.html" class="text-blue-500 hover:underline">Fasilitas</a></li>
                <li><a href="booking.html" class="text-blue-500 hover:underline">Booking</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">Berita</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">Tentang Kami</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto my-8 bg-white p-6 shadow-lg rounded">
        <h2 class="text-xl font-bold mb-4">Booking Ruangan</h2>

        <form class="space-y-4">
            <div>
                <label for="nama_peminjam" class="block font-semibold">Nama Peminjam:</label>
                <input type="text" id="nama_peminjam" class="w-full border rounded px-3 py-2" placeholder="Nama Peminjam">
            </div>

            <div>
                <label for="nama_ruangan" class="block font-semibold">Nama Ruangan:</label>
                <select id="nama_ruangan" class="w-full border rounded px-3 py-2">
                    <option>Aula Cendrawasih</option>
                    <option>Lab Komputer</option>
                    <option>Ruang Rapat</option>
                    <option>Ruang Seminar</option>
                </select>
            </div>

            <div>
                <label for="deskripsi_kegiatan" class="block font-semibold">Deskripsi Kegiatan:</label>
                <textarea id="deskripsi_kegiatan" class="w-full border rounded px-3 py-2" rows="4" placeholder="Deskripsi Kegiatan"></textarea>
            </div>

            <div>
                <span class="block font-semibold">Fasilitas Tambahan:</span>
                <div class="flex space-x-4">
                    <label><input type="checkbox" class="mr-2">Sound System</label>
                    <label><input type="checkbox" class="mr-2">Wifi</label>
                    <label><input type="checkbox" class="mr-2">Layar Besar</label>
                    <label><input type="checkbox" class="mr-2">Katering</label>
                </div>
            </div>

            <div>
                <label for="tanggal_pinjam" class="block font-semibold">Tanggal Pinjam:</label>
                <input type="date" id="tanggal_pinjam" class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label for="kontak_person" class="block font-semibold">Kontak Person:</label>
                <input type="text" id="kontak_person" class="w-full border rounded px-3 py-2" placeholder="Nama Kontak">
            </div>

            <div>
                <label for="telepon" class="block font-semibold">Telpon/HP:</label>
                <input type="text" id="telepon" class="w-full border rounded px-3 py-2" placeholder="Nomor Telepon">
            </div>

            <div>
                <label for="email" class="block font-semibold">Email:</label>
                <input type="email" id="email" class="w-full border rounded px-3 py-2" placeholder="Alamat Email">
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
                <button type="reset" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Reset</button>
            </div>
        </form>
    </main>

    <footer class="bg-gray-200 text-center py-4 mt-8">
        <p class="text-sm">Develop By Mahasiswa STT-NF @2021</p>
    </footer>
</body>
</html>
